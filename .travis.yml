dist: trusty
language: python

python:
  - "3.6"
cache: pip

before_install:
 - sudo add-apt-repository -y ppa:0k53d-karl-f830m/openssl
 - sudo apt-get -y update && sudo apt-get -y install openssl

install:
  - pip install pipenv coveralls
  - pipenv install
  - bash bin/compile-translations

script:
  - py.test -v --cov=squeezealexa --cov-report=term tests
  - pipenv run flake8 --statistics .


after_success:
  - coveralls
