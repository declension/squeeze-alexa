version: 2
jobs:
  build:
    docker:
      - image: python:3.6
    environment:
      - LC_ALL: C.UTF-8
      - LANG: C.UTF-8
    steps:
      - checkout
      - run:
          name: Set up various tools
          command: apt update && apt install -y gettext unzip

      - run:
          name: Compile translations
          command: bin/compile-translations

      - run:
          name: Setup Pipenv
          command: pip install pipenv

      - run:
          name: Install deps
          command: pipenv install --dev

      - run:
          name: Tests
          command: pipenv run pytest -v --cov=squeezealexa --cov-report=term tests

      - run:
          name: Code Quality
          command: pipenv run flake8 --statistics .

      - run:
          name: Coverage submission
          command: pipenv run coveralls

      - run:
          name: Test Packaging
          command: bin/create_zip.sh
